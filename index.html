<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Bambi</title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="login-frame">
		<div class="title-login-frame">BAMBI LOGIN</div>
		<div class="content-login-frame">
			<div class="username-input-login-frame">
				<input class="input-login-frame" type="text"
					placeholder="Your username" name="username-input" />
			</div>
			<div class="password-input-login-frame">
				<input class="input-login-frame" type="password"
					placeholder="Your password" name="password-input" />
			</div>
			<div class="login-button-login-frame">
				<input class="button-login-frame" type="button" value="OK" />
			</div>
		</div>
	</div>
</body>
</html>
